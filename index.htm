<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image search engine that allows you to search for images of pets, people, cars, etc."/>
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
    <title>AI Image Generator | Vaibha</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }
        body {
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
            font-family: Griffy-Regular;
            background: #212121;
            color: aliceblue;
        }
        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbary-button {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 5px;
            height: 10px;
            background: rgb(13, 61, 218);
        }
        ::-webkit-scrollbar-track {
            background: #aaa;
        }
        header {
            background: linear-gradient(blueviolet, rgb(85, 114, 209));
            top: 0;
            position: fixed;
            z-index: 888;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: space-around;
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            box-shadow: 1px 2px 13px #111111;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        .top {
            gap: 40px;
            margin-top: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: space-around;
            flex-direction: row;
        }
        header i {
            font-size: 40px;
            color: aliceblue;
        }
        h1 {
            font-size: 40px;
            text-align: center;
            font-weight: 600;
            font-family: Griffy-Regular;
        }
        i {
            font-size: 29px;
        }
        @font-face {
            font-family: Griffy-Regular;
            src: url("./assets/Griffy/Griffy-Regular.ttf");
        }
        form {
            position: relative;
            display: flex;
            align-items: center;
            margin: auto;
            width: 100%;
            max-width: 600px;
            height: 60px;
            background: aliceblue;
            border-top-left-radius: 60px;
            border-bottom-left-radius: 60px;
            border-top-right-radius: 60px;
            border-bottom-right-radius: 60px;
            box-shadow: 1px 2px 13px black;
        }
        form i {
            text-align: center;
            color: aliceblue;
            font-size: 18px;
            transition: all 0.1s ease-in-out;
        }
        .fa-microphone {
            z-index: 888;
            color: rgb(13, 61, 218);
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease-in-out;
        }
        .fa-microphone:hover {
            transform: scale(1.4);
        }
        .fa-heart {
            margin-left: 10px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: rgb(13, 61, 218);
            transition: all 0.1s ease-in-out;
        }
        .fa-heart:hover {
            transform: scale(1.5);
        }
        .fa-download {
            cursor: pointer;
            font-size: 20px;
            color: aliceblue;
        }
        .fa-download:hover {
            color: rgb(13, 61, 218);
            transform: scale(1.5);
        }
        .download {
            background: transparent;
            border: 0;
            outline: 0;
            cursor: pointer;
            padding-left: 5px;
            padding-right: 5px;
            transition: all 0.1s ease-in-out;
        }
        form input {
            flex: 1;
            height: 100%;
            border: 0;
            outline: 0;
            background: aliceblue;
            color: #333;
            font-size: 18px;
            padding: 0 30px;
            border-top-left-radius: 60px;
            border-bottom-left-radius: 60px;
            border-top-right-radius: 60px;
            border-bottom-right-radius: 60px;
        }
        form #search {
            width: 60px;
            height: 60px;
            text-transform: uppercase;
            font-weight: 600;
            background: rgb(13, 61, 218);
            color: #fff;
            font-size: 14px;
            border: 0;
            outline: 0;
            border-radius: 50%;
            cursor: pointer;
        }
        #micicon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: transparent;
            border: 0;
            outline: 0;
        }
        ::placeholder {
            color: #333;
            font-size: 16px;
        }
        .showbtn {
            height: 100px;
            margin-bottom: 30px;
        }
        #showmore-btn {
            display: none;
            width: 30%;
            height: 40px;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: 600;
            cursor: pointer;
            background: rgb(13, 61, 218);
            color: #fff;
            border: 0;
            outline: 0;
            margin: 10px auto 100px;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        /* Grid layout for search results */
        #search-results {
            width: 80%;
            margin: 100px auto 50px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 19%;
        }

        #search-results img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 1px 2px 15px black;
            transition: all 0.1s ease-in-out;
        }

        #search-results img:hover {
            transform: scale(1.07);
            border-radius: 10px;
            box-shadow: 1px 2px 15px black;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 800px) {
            #search-results {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            #search-results {
                grid-template-columns: 1fr;
            }
        }

        .vai {
            align-items: center;
            display: grid;
            justify-items: center;
            background: linear-gradient(blueviolet, rgb(85, 114, 209));
            margin-top: -6%;
        }

        a {
            color: white;
        }
    </style>

    <header>
      <div class="top">
        <p><i class="fa fa-image"></i></p>
        <h1>Image Search Engine</h1>
      </div>
      <form action="" id="search-form">
        <input
          type="text"
          id="search-box"
          placeholder="search images for pets, people, cars..."
        />
        <div id="micicon"><i class="fa fa-microphone"></i></div>
        <button type="submit" id="search"><i class="fa fa-search"></i></button>
      </form>
    </header>

    <!-- Search results section -->
    <div id="search-results"></div>

    <div class="showbtn">
      <button id="showmore-btn">Show more</button>
    </div>

    <div class="vai">
      <p>An image generator creates visual content from text descriptions using artificial intelligence algorithms.</p>

          const image = document.createElement("img");
          image.src = url;
          searchResult.appendChild(image);

      // Function to search and display images
      async function searchImages() {
        keyword = searchBox.value;
        const url = `https://api.unsplash.com/search/photos?page=${page}&query=${keyword}&client_id=${accessKey}&per_page=12`;
        const response = await fetch(url);
        const data = await response.json();

        // Clear any previous results
        searchResult.innerHTML = '';

        const results = data.results;

        results.map((result) => {
          const image = document.createElement("img");
          image.src = result.urls.small;
          const imageLink = document.createElement("a");
          imageLink.href = result.links.html;
          imageLink.target = "_blank";

          imageLink.appendChild(image);
          searchResult.appendChild(imageLink);
        });

        showMoreBtn.style.display = "block";
      }

      // Event listener for form submission
      searchForm.addEventListener("submit", (e) => {
        e.preventDefault();
        page = 1;
        searchImages();
      });

      // Show more button event
      showMoreBtn.addEventListener("click", () => {
        page++;
        searchImages();
      });

      // Microphone voice search functionality
      const micIcon = document.getElementById("micicon");
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();

      recognition.lang = "en-US";

      micIcon.addEventListener("click", () => {
        recognition.start();
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        searchBox.value = transcript;
        page = 1;
        searchImages();
      };

      recognition.onerror = (event) => {
        console.error("Error occurred in recognition: " + event.error);
      };

      // Load initial 4 images when the page loads
      window.onload = loadInitialImages;

    </script>
  </body>
